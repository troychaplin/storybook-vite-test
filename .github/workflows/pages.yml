name: Build GitHub Pages
on:
    push:
        tags:
            - "*"
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3

            - name: 📦 install
              run: yarn install

            - name: 🔧 build docs
              run: yarn build-storybook

            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: docs
                  folder: docs
