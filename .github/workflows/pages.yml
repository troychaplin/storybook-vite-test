name: Build GitHub Pages
on:
    push:
        tags:
            - "*"
jobs:
    build-and-deploy:
        name: Deploy Storybook to GH Pages
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: ğŸ›ï¸ checkout
              uses: actions/checkout@v3

            - name: ğŸ“¦ install
              run: yarn install

            - name: ğŸ”§ build docs
              run: yarn build-storybook

            - name: ğŸš€ deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: docs
                  folder: storybook-static
