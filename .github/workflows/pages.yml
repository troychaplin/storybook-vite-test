name: Build GitHub Pages
# on:
#     release:
#         types: [published]
on:
    push:
        tags:
            - "*"
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3

            - name: 📦 install
              run: yarn install

            - name: 🔧 build docs
              run: yarn build:docs

            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: docs
                  folder: docs
