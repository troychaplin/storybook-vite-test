name: Publish to NPM
on:
    push:
        tags:
            - "*"
jobs:
    release:
        name: ðŸš€ release
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v3
            - name: ðŸŸ¢ node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org
            - name: ðŸ“¦ install
              run: yarn install
            - name: ðŸ”§ build
              run: yarn build
            - name: ðŸš€ publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.DESIGNUI_PUBLISH}}
